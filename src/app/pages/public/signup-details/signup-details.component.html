
<div class="bodyclassblack2a">
    <div class="bodyclassblack2b">
    

 

        <style>
            .bg-image {
              /* The image used */
              background-image: url('./assets/loginbgblur4.jpg');
              
              /* Add the blur effect */
              filter: blur(20px);
              -webkit-filter: blur(20px);
              
              /* Full height */
              height: 900px; 
              
              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;

              border-top-right-radius: 25px;
              border-top-left-radius: 25px;
            }
            
            /* Position text in the middle of the page/image */
            .bg-text {
              background-color: rgb(0,0,0); /* Fallback color */
              background-color: rgba(167, 147, 147, 0.4); /* Black w/opacity/see-through */
              color: white;
              border: 1px solid #666;
              font-weight: bold;
              position: absolute;
              left: 50%;
              transform: translate(-50%, -100%);
              width: 100%;
              text-align: center;
              height: 900px; 
            }
        </style>
        <div class="bg-image"></div>
        <div class="bg-text">

            <div class="pagelabel">
                Sign up
            </div>
            

                <div style="width: 300px; margin: auto; padding-top: 35px;">
                   
                    <!-- <button mat-raised-button (click)="isEditable = !isEditable">
                        {{!isEditable ? 'Enable edit mode' : 'Disable edit mode'}}
                      </button> -->
                      
                      <mat-stepper linear #stepper style="background: transparent;">

                        <!-- STEP ONE -->
                        <!-- STEP ONE -->
                        <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
                          <form [formGroup]="firstFormGroup">
                            <ng-template matStepLabel></ng-template>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label form style="background: #000; padding: 10px; padding-block: 20px; border-radius: 10px;"> Full Name </mat-label>
                                    <input matInput formControlName="fullname" type="text"   >
                                </mat-form-field>        
            
                                <mat-form-field appearance="outline">
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker" style="color: #999;"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                                
                                <mat-form-field appearance="outline">
                                    <mat-label>Country</mat-label>
                                    <mat-select name="city" >
                                    <mat-option value="Abuja">Abuja</mat-option>
                                    <mat-option value="Lagos">Lagos </mat-option>
                                    </mat-select>
                                </mat-form-field>     
                            </div>
                            <div>
                                <button mat-button matStepperNext class="globalbuttondefault1 buttoncurve" >Continue</button>   
                            </div>
                          </form>
                        </mat-step>

                        <!-- STEP TWO -->
                        <!-- STEP TWO -->
                        <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
                          <form [formGroup]="secondFormGroup">
                            <ng-template matStepLabel></ng-template>
                            <mat-form-field appearance="fill">
                              <mat-label>Address</mat-label>
                              <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                                     required>
                            </mat-form-field>
                            <div>
                              <!-- <button mat-button matStepperPrevious>Back</button> -->
                              <button mat-button matStepperNext class="globalbuttondefault1 buttoncurve" >Continue</button>   
                            </div>
                          </form>
                        </mat-step>

                        <!-- STEP THREE -->
                        <!-- STEP THREE -->
                        <mat-step>
                          <ng-template matStepLabel></ng-template>
                          <p>You are now done.</p>
                          <div>
                            <!-- <button mat-button matStepperPrevious>Back</button> -->
                            <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
                            <button mat-button matStepperNext class="globalbuttondefault1 buttoncurve" >Continue</button>   

                          </div>
                        </mat-step>
                      </mat-stepper>
                      
                      
                      
                </div>
                

        </div>




        
        <!-- <section class="loginbgblur" style="background-image: url('./assets/logo/loginbgblur.jpg');">
            
        </section> -->

    </div>
</div>
